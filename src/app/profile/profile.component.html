<div class="container">
  <div class="profile-tile">
    <h2 class="text-center">PROFILE</h2>
    <div class="card">
      <div class="card-body text-center">
        <div class="card-title">
          <h3>{{user.firstName}} {{user.lastName}}</h3>
        </div>
        <div class="card-subtitle">
          <h5>@{{user.username}}</h5>
        </div>
        <p class="card-text">
          Number of Cards: {{ user.yourCards.length }}<br>
          Number of Shared Cards: {{ user.sharedCards.length }}
        </p>
      </div>
      <div class="card-footer text-right text-muted">
        <p>Joined: {{user.joinDate}}</p>
      </div>
    </div>
  </div>
  <h2 class="text-center">YOUR CARDS</h2>
  <div *ngFor="let cardData of user.yourCards">
    <div class="card-tile">
      <app-card [cardData]="cardData" [infoDisplay]="false"></app-card>
    </div>
  </div>
</div>
<div id="fixed-button">
<!--  Should reroute to Card Data form page-->
  <button class="btn-md">Add a Card</button>
</div>
